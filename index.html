<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where Am I</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.skypack.dev/ol/ol.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Where Am I<img src="assets/logo.png" alt="logo" srcset="" /></h1>
      <!-- <p>Control the map layer visibility with the buttons below</p> -->
    </header>
    <main>
      <div id="map"></div>
      <div class="controls">
        <button id="set-source" class="btn">Tampilkan Peta</button>
        <button id="unset-source" class="btn btn-danger">
          Sembunyikan Peta
        </button>
        <button id="back-to-location" class="btn btn-success">
          Kembali ke Lokasi Saya
        </button>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Map Application. Powered by OpenLayers</p>
    </footer>

    <script type="module" src="croot.js"></script>
  </body>
</html>
